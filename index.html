<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>硅基账号查验余额联动</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            /* 移除overflow:hidden保证移动端滚动 */
            font-family: Arial, sans-serif;
        }
        body {
            /* 改为垂直排列 */
            flex-direction: column; 
            background-color: #f0f0f0;
        }
        .left, .right {
            /* 改为全宽度显示 */
            width: 100%;
            /* 移除flex:1改用自动高度 */
            box-sizing: border-box;
            padding: 10px; /* 增加移动端内边距 */
        }
        /* 移动端优化 */
        @media (max-width: 768px) {
            .container, .gj-container {
                margin: 10px; /* 缩小间距 */
            }
            button {
                padding: 12px 20px; /* 加大按钮尺寸 */
                font-size: 16px;
            }
            textarea {
                min-height: 80px; /* 缩小输入框高度 */
            }
        }
        /* 其他原有样式保持不变... */
    </style>
</head>
<body>
    <!-- 左侧内容保持原样 -->
    <div class="left">[...原有内容...]</div>
    
    <!-- 右侧内容保持原样 -->
    <div class="right">[...原有内容...]</div>
</body>
</html>
